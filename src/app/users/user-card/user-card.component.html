<div>
    <div class="d-flex profile mb-3">
        <div class="profilePic">
            <img src="{{userData.thumbImage}}" class="rounded-circle" alt="">
        </div>
        <div class="profileCont">
            <a [routerLink]="['/user',userData.alias]">
                <h4 >{{userData.name}} <span
                    style="color: #a3a2a2; font-weight: normal;"> @{{userData.alias}}</span></h4>
            </a>
            
            <button class="btn btn-primary" (click)="follow(userData._id)" *ngIf="!followedBy()">Follow</button>
            <button class="btn btn-primary" (click)="unfollow(userData._id)" *ngIf="followedBy()">Unfollow</button>



        </div>
    </div>
</div>
