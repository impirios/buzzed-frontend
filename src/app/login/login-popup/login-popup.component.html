<section>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-6">
                <div class="card bg-dark text-white" style="border-radius: 1rem;" *ngIf="method=='login'">
                    <div class="card-body p-5 text-center">
                        <form [formGroup]="loginForm" novalidate>
                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typeEmailX">Email</label>

                                    <input type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="username" required />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typePasswordX">Password</label>

                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" required/>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5"  (click)="loginUser()">Login</button>

                                <p style="color: red;">{{message}}</p>
                            </div>
                        </form>

                        <div>
                            <p class="mb-0">Don't have an account? <a [routerLink]="['/signup']" class="text-white-50 fw-bold">Sign
                                    Up</a>
                            </p>
                        </div>

                    </div>
                    </div>
                    <div class="card bg-dark text-white" style="border-radius: 1rem;" *ngIf="method=='signup'">

                    <div class="card-body p-5 text-center" >
                        <form [formGroup]="signupForm" novalidate>
                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Signup</h2>
                                <p class="text-white-50 mb-5">Please enter your details!</p>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typeEmailX">Email</label>

                                    <input type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="email" required />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typeEmailX">Name</label>

                                    <input type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="name" required />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typeEmailX">Alias</label>

                                    <input type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="alias" required />
                                </div>


                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typePasswordX">Password</label>

                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" required/>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="signupUser()">Signup</button>

                            </div>
                        </form>
                        <div>
                            <p class="mb-0">Already have an account? <a [routerLink]="['/login']" class="text-white-50 fw-bold">Log In</a>
                            </p>
                        </div>

                    </div>




                </div>
            </div>
        </div>
    </div>
</section>
